<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8432158318839569"
     crossorigin="anonymous"></script>
</head>
<div id="footer-wrapper">
  <div class="container row">
    <div class="footer-widgets-wrap">
      <div
        class="footer common-widget section"
        id="footer-sec1"
        name="Section (Left)"
      >
        <div class="widget HTML" data-version="2" id="HTML3">
          <div class="widget-title">
            <h3 class="title">Random Posts</h3>
          </div>
          <div class="widget-content">
            <ul class="custom-widget">
              <li *ngFor="let item of randomPosts; let i=index" [class]="'item-'+(i)">
                <a
                  class="post-image-link"
                  [href]="item.url"
                  ><img
                    class="post-thumb lazy-yard"
                    alt=""
                    [src]="item.imageUrl"
                /></a>
                <h2 class="post-title">
                  <a
                  [href]="item.url"
                    >{{item.title}}</a
                  >
                </h2>
                <div class="post-meta">
                  <span class="post-date">{{item.publishedAt}}</span>
                </div>
              </li>
             </ul>
          </div>
        </div>
      </div>
      <div
        class="footer common-widget section"
        id="footer-sec2"
        name="Section (Center)"
      >
        <div class="widget HTML" data-version="2" id="HTML4">
          <div class="widget-title">
            <h3 class="title">Recent in Sports</h3>
          </div>
          <div class="widget-content">
            <ul class="custom-widget">
              <li *ngFor="let item of recentPosts; let i=index" [class]="'item-'+(i)">
                <a
                  class="post-image-link"
                  [href]="item.url"
                  ><img
                    class="post-thumb lazy-yard"
                    alt=""
                    [src]="item.imageUrl"
                /></a>
                <h2 class="post-title">
                  <a
                  [href]="item.url"
                    >{{item.title}}</a
                  >
                </h2>
                <div class="post-meta">
                  <span class="post-date">{{item.publishedAt}}</span>
                </div>
              </li>
              </ul>
          </div>
        </div>
      </div>
      <div
        class="footer common-widget section"
        id="footer-sec3"
        name="Section (Right)"
      >
        <app-popular-posts></app-popular-posts>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div id="sub-footer-wrapper">
    <div class="container row">
      <div class="menu-footer section" id="menu-footer" name="Menu Footer">
        <div class="widget LinkList" data-version="2" id="LinkList76">
          <div class="widget-title">
            <h3 class="title">Menu Footer Widget</h3>
          </div>
          <div class="widget-content">
            <ul>
              <li><a href="/">Home</a></li>
              <li>
                <a routerLink="/about-us">About</a>
              </li>
              <li>
                <a routerLink="/contact-us">Contact Us</a>
              </li>
              <li>
                <a routerLink="/disclaimer">Disclaimer</a>
              </li>
              <li>
                <a routerLink="/privacy-policy">Privacy and Policy</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="copyright-area">
        Copyright
        <!-- <i
          aria-hidden="true"
          class="fa fa-heart"
          style="color: red; margin: 0 2px"
        ></i> -->
        @
        <a
          href="https://www.templatesyard.com/"
          id="mycontent"
          rel="dofollow"
          title="Blogspot"
          style="
            display: inline-block !important;
            font-size: inherit !important;
            color: #0be6af !important;
            visibility: visible !important;
            z-index: 99 !important;
            opacity: 1 !important;
            position: relative !important;
          "
          >Manugowda.com</a
        >
      </div>
    </div>
  </div>
</div>
